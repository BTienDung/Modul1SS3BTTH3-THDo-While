<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = '';
        do{
            x = prompt('Nhap cac so tu 1 den 10');
            alert("Số bạn vừa nhập là " + x);
        } while (x >1 && x<10);

    </script>
</body>
</html>
